# MySQL для development и production (база в докере)
# Запуск: npm run docker:up
# Остановка: npm run docker:down

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dayflow
      MYSQL_USER: dayflow
      MYSQL_PASSWORD: dayflow
    ports:
      - "3306:3306"
    volumes:
      - dayflow_mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  dayflow_mysql_data:
